<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Github Finder</title>
    <!-- Simplex Theme-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css"
      integrity="sha384-FYrl2Nk72fpV6+l3Bymt1zZhnQFK75ipDqPXK0sOR0f/zeOSZ45/tKlsKucQyjSp"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link href="./styles.css" />
  </head>

  <body>
    <!-- remove fixed-top class from top-navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Github Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <!-- We're a single page app, we don't need li's. Remove them. -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- main -->
    <main role="main" class="container">
      <!-- rename starter-template class to: searchContainer -->
      <!-- re-add padding; but inline to override -->
      <div class="searchContainer" style="padding: 3rem 1.5rem;">
        <h1>Search Github Users</h1>
        <p class="lead">
          <p class="lead">Enter a username to fetch a users profile info and repos</p>
          <input
            type="text"
            id="searchUser"
            class="form-control"
            placeholder="Github Username..."
          />
          <br/>
          <!-- our results will dynamically input here -->
          <div id="profile" class="row" style="margin:0;">
          </div>
        </p>
      </div>
    </main>
    <!-- /.container -->
    <!-- include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- include bootstrap javascript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
